<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptos Voting DApp</title>
    <link rel="stylesheet" href="style.css">
    <script> src="index.js"</script>
    
</head>
<body>
    <div id="app">
        <h1>Aptos Voting DApp</h1>
        <div id="wallet-connect">
            <button id="connect-wallet">Connect Wallet</button>
        </div>
        <div id="proposal">
            <h2>Create a Proposal</h2>
            <input type="text" id="proposal-description" placeholder="Enter proposal description">
            <button id="create-proposal">Create Proposal</button>
        </div>
        <div id="voting">
            <h2>Vote on Proposal</h2>
            <button id="vote-yes">Vote Yes</button>
            <button id="vote-no">Vote No</button>
        </div>
        <div id="results">
            <h2>View Results</h2>
            <button id="view-results">Get Results</button>
            <p id="results-display"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
